<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tools - Lonyibe Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('images/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: -1;
    }

    .navbar {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      background: transparent;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .navbar a i {
      margin-right: 8px;
      font-size: 1.1em;
    }

    .navbar a:hover {
      color: #007bff; 
      text-decoration: underline;
    }

    .navbar .logout-btn {
      background-color: #ff4d4d;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navbar .logout-btn:hover {
      background-color: #007bff; 
      transform: scale(1.05); 
    }

    .upload-section {
      text-align: center;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      padding: 0 15px;
    }

    .upload-section input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      width: 100%;
    }

    .upload-section button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .upload-section button:hover {
      background-color: #0056b3;
    }

    /* Feedback container styling */
    .feedback-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      margin-top: 20px; 
      width: 100%; 
      max-width: 600px;
    }

    .result-box {
      width: 100%;  
      max-width: 400px;
      margin-top: 20px;
    }

    .filename-input {
      width: 100%; 
      padding: 10px;
      font-size: 1em;
      margin-bottom: 5px;
      display: block; 
      border: none; 
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); 
      color: #333; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .filename-input:focus {
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transform: translateY(-2px);
    }

    .file-container {
      display: flex;
      flex-direction: column; 
      align-items: center; 
      margin-top: 20px;
      width: 100%; 
      max-width: 400px; 
      margin: 20px auto; 
    }

    .download-btn {
      padding: 12px 24px;  
      background-color: #007bff; 
      color: white;
      border: none;
      border-radius: 6px; 
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px; 
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      font-weight: 500; 
      width: 100%; /* Make it span the width of the screen on mobile */
    }

    .download-btn:hover {
      background-color: #0056b3; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transform: translateY(-2px); 
    }

    /* Media Query for smaller devices */
    @media (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
      }

      .navbar a {
        margin: 10px 0;
        font-size: 0.9em;
      }

      .upload-section button {
        width: 100%;
      }

      .filename-input, .file-container, .download-btn {
        width: 100%;
        max-width: 90%;
      }
    }

    /* Further adjustments for very small screens */
    @media (max-width: 480px) {
      .navbar .nav-links a {
        font-size: 0.8em;
        margin: 8px 0;
      }

      .upload-section h2 {
        font-size: 1.2em;
      }

      .upload-section input {
        font-size: 0.9em;
        padding: 8px;
      }

      .upload-section button {
        font-size: 0.9em;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
      <a href="#tools"><i class="fas fa-tools"></i> Tools</a>
      <a href="#services"><i class="fas fa-concierge-bell"></i> Services</a>
      <a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a>
    </div>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="upload-section">
    <h2>Upload QR Code</h2>
    <input type="file" id="qrCodeInput" accept="image/*" onchange="toggleUploadButton()">
    <button id="uploadButton" onclick="processQRCode()" disabled>Upload & Process QR Code</button>
  </div>

  <div class="feedback-container" id="feedback-container"></div>

  <div class="file-container">
    <input type="text" id="confFilename" class="filename-input" placeholder="Enter custom filename (optional)">
    <button id="downloadConfButton" class="download-btn" onclick="downloadConfFile()" disabled>Download .conf File</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKpvE5uCQhFd0crg9GIDOsZrzAIoMdIA4",
      authDomain: "lonyibe-login-form.firebaseapp.com",
      projectId: "lonyibe-login-form",
      storageBucket: "lonyibe-login-form.firebasestorage.app",
      messagingSenderId: "465240417864",
      appId: "1:465240417864:web:fb8a09e51bc64895761a7d",
      measurementId: "G-BXJWDDZVLD"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.replace("index.html");
      });
    }

    function toggleUploadButton() {
      const uploadButton = document.getElementById("uploadButton");
      const qrCodeInput = document.getElementById("qrCodeInput");
      uploadButton.disabled = !qrCodeInput.files.length;
    }

    function processQRCode() {
      const qrCodeInput = document.getElementById("qrCodeInput");
      const file = qrCodeInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      
      fetch('https://api.qrserver.com/v1/read-qr-code/', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const qrData = data[0]?.symbol[0]?.data;
        if (qrData) {
          const feedbackContainer = document.getElementById("feedback-container");
          feedbackContainer.innerHTML = `<pre>${qrData}</pre>`;
          document.getElementById("downloadConfButton").disabled = false;
        } else {
          alert("QR Code could not be processed.");
        }
      })
      .catch(error => {
        console.error("Error processing QR code:", error);
        alert("An error occurred. Please try again.");
      });
    }

    function downloadConfFile() {
      const confFilename = document.getElementById("confFilename").value || "wireguard";
      const qrData = document.getElementById("feedback-container").innerText.trim();
      const blob = new Blob([qrData], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${confFilename}.conf`;
      link.click();
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.replace("index.html");
      }
    });
  </script>
</body>
</html>
