<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Decoder</title>
  <style>
    /* General Styles */
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center; /* Centers the hamburger button */
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    /* Hamburger button */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      width: 25px;
      cursor: pointer;
      z-index: 1000;  /* Ensures it stays on top of other elements */
    }

    .hamburger div {
      background-color: white;
      height: 3px;
      width: 100%;
      transition: 0.3s ease;
    }

    /* Navigation Menu */
    .nav-links {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 998;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      font-size: 1.2em;
      margin: 10px 0;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
      padding: 10px 0;
    }

    .nav-links a:hover {
      background-color: #007bff;
      transform: scale(1.05);
    }

    /* Content */
    .content {
      padding: 80px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* File Upload Section */
    .file-upload {
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .file-upload input[type="file"] {
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
    }

    .file-upload button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
    }

    .file-upload button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    /* QR Feedback */
    .qr-feedback {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 12px;
      font-size: 0.9em;
      max-width: 90%;
      word-wrap: break-word;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #007bff;
      text-align: center;
    }

    /* Footer */
    footer {
      color: white;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      box-sizing: border-box;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .content {
        padding: 70px 10px 20px;
      }

      .file-upload {
        padding: 15px;
        width: 100%;
      }

      .file-upload button {
        width: 80%;
        margin: 0 auto;
      }

      .qr-feedback {
        font-size: 0.8em;
        padding: 10px;
      }

      .hamburger {
        top: 10px; /* Keeps it centered on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 60px 10px 20px;
      }

      .file-upload button {
        width: 90%;
        margin: 0 auto;
      }

      .hamburger {
        top: 10px; /* Keeps it centered on smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-links" id="nav-links">
    <a href="#home">Home</a>
    <a href="#tools">Tools</a>
    <a href="#contact">Contact Us</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="file-upload">
      <input type="file" id="qrInput" accept="image/*">
      <button onclick="decodeQRCode()">Decode Now</button>
    </div>

    <div id="qrFeedback" class="qr-feedback" style="display: none;">
      Decoded QR Code Result will appear here!
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Lonyibe Solutions. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    async function decodeQRCode() {
      const fileInput = document.getElementById("qrInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://api.qrserver.com/v1/read-qr-code/", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        const qrFeedback = document.getElementById("qrFeedback");

        if (data && data[0] && data[0].symbol && data[0].symbol[0].data) {
          qrFeedback.innerText = "Decoded Text: " + data[0].symbol[0].data;
          qrFeedback.style.display = "block";
        } else {
          qrFeedback.innerText = "No QR code found or the code is not readable.";
          qrFeedback.style.display = "block";
        }
      } catch (error) {
        console.error("Error decoding QR code:", error);
        alert("An error occurred while decoding the QR code.");
      }
    }
  </script>
</body>
</html>
