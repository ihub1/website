<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile QR Upload Page</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }

    .file-upload {
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-upload input[type="file"] {
      font-size: 1em;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    .file-upload button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .file-upload button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .qr-feedback {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 12px;
      font-size: 0.8em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
      box-sizing: border-box;
      border: 2px solid #007bff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Lonyibe Solutions</div>
  </div>

  <div class="content">
    <div class="file-upload">
      <input type="file" id="qrInput" accept="image/*">
      <button onclick="decodeQRCode()">Decode Now</button>
    </div>

    <div id="qrFeedback" class="qr-feedback" style="display: none;">
      Decoded QR Code Result will appear here!
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Lonyibe Solutions. All rights reserved.</p>
  </footer>

  <script>
    async function decodeQRCode() {
      const fileInput = document.getElementById("qrInput");
      const file = fileInput.files[0];
      
      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://api.qrserver.com/v1/read-qr-code/", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        const qrFeedback = document.getElementById("qrFeedback");

        if (data && data[0] && data[0].symbol && data[0].symbol[0].data) {
          qrFeedback.innerText = "Decoded Text: " + data[0].symbol[0].data;
          qrFeedback.style.display = "block";
        } else {
          qrFeedback.innerText = "No QR code found or the code is not readable.";
          qrFeedback.style.display = "block";
        }
      } catch (error) {
        console.error("Error decoding QR code:", error);
        alert("An error occurred while decoding the QR code.");
      }
    }
  </script>
</body>
</html>
