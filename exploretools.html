<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile QR Upload Page</title>
  <style>
    /* Prevent horizontal scrolling */
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }

    /* Hamburger Icon */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 22px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: white;
      height: 4px;
      width: 100%;
      transition: 0.3s ease;
    }

    /* Navigation Menu */
    .nav-links {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 998;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      font-size: 1.3em;
      margin: 15px 0;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav-links a i {
      margin-right: 10px;
      font-size: 1.5em;
    }

    .nav-links a:hover {
      background-color: #007bff;
      transform: scale(1.05);
    }

    /* Content Styling */
    .content {
      text-align: center;
      margin-top: 80px; /* Space for navbar */
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      transition: margin-top 0.3s ease; /* Smooth transition */
    }

    .content h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
      color: white;
    }

    .content p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* File Upload Section */
    .file-upload {
      margin: 30px 0;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-upload input[type="file"] {
      font-size: 1em;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px; /* Space between file input and button */
    }

    /* Modern Upload QR Code Button Styling */
    .file-upload button {
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient color */
      border: none;
      padding: 12px 30px;
      border-radius: 50px; /* Rounded corners */
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
      margin-top: 20px; /* Space between file input and button */
    }

    .file-upload button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    /* QR Code Feedback */
    .qr-feedback {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 12px;
      font-size: 0.9em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
      font-size: 1em;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border: 2px solid #007bff;
      text-align: center;
    }

    /* Footer Styling */
    footer {
      color: white;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    /* Mobile Specific Styles */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 1.8em;
      }

      .content p {
        font-size: 1em;
      }

      .content button {
        width: 100%;
      }

      .nav-links a {
        font-size: 1.2em;
      }

      /* When nav menu is active, push content down */
      .content.margin-top {
        margin-top: 250px; /* Adjusted margin to give more space between navbar and content */
      }

      /* Ensure the upload form takes full width on small screens */
      .file-upload {
        width: 100%;
      }

      /* Move the button slightly to the right on mobile */
      .file-upload button {
        margin-left: 10%; /* Push button to the right */
        width: 80%; /* Make the button a little smaller */
      }

      /* Center the navigation menu items on smaller screens */
      .nav-links a {
        font-size: 1.3em;
        padding: 15px;
        width: 100%;
        text-align: center;
      }

      /* Center the Upload QR Code button in the middle of the page */
      @media (max-width: 480px) {
        .file-upload {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 300px; /* Fixed height to center button vertically */
          flex-direction: column;
        }

        .file-upload button {
          margin: 0 auto; /* Center button horizontally */
          width: 60%; /* Slightly reduce the button width for mobile */
        }
      }

      /* Move content to the top as much as possible */
      .content {
        margin-top: 10px !important; /* Adjust content to be very close to the top */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Lonyibe Solutions</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-links" id="nav-links">
    <a href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#tools"><i class="fas fa-tools"></i> Tools</a>
    <a href="#services"><i class="fas fa-concierge-bell"></i> Services</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a>
  </div>

  <!-- Content -->
  <div class="content" id="home">
    <h1>Welcome to Lonyibe Solutions</h1>
    <p>Upload your QR Code below</p>

    <!-- File Upload Section -->
    <div class="file-upload">
      <input type="file" id="qrInput" accept="image/*">
      <button onclick="decodeQRCode()">Upload QR Code</button>
    </div>

    <!-- QR Code Feedback -->
    <div id="qrFeedback" class="qr-feedback" style="display: none;">
      Decoded QR Code Result will appear here!
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Lonyibe Solutions. All rights reserved.
  </footer>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
      document.getElementById("home").classList.toggle("margin-top");
    }

    function decodeQRCode() {
      const fileInput = document.getElementById("qrInput");
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const qrCode = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
          if (qrCode) {
            document.getElementById("qrFeedback").innerText = "Decoded Text: " + qrCode.data;
            document.getElementById("qrFeedback").style.display = "block";
          } else {
            document.getElementById("qrFeedback").innerText = "No QR code found!";
            document.getElementById("qrFeedback").style.display = "block";
          }
        }
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
