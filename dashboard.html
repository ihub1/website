<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dashboard</title>
  <style>
    /* Prevent horizontal scrolling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: url('images/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      box-sizing: border-box;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Hamburger Icon */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 22px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: white;
      height: 4px;
      width: 100%;
      transition: 0.3s ease;
    }

    /* Navigation Menu */
    .nav-links {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 998;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      font-size: 1.2em;
      margin: 15px 0;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
    }

    .nav-links a i {
      margin-right: 8px;
    }

    /* Content Styling */
    .content {
      text-align: center;
      margin-top: 100px; /* Space for navbar */
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      transition: margin-top 0.3s ease; /* Smooth transition */
    }

    .content h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
      color: white;
    }

    .content p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 20px;
    }

    .content button {
      background-color: #007bff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%; /* Ensure button fits on mobile */
    }

    .content button:hover {
      background-color: #0056b3;
    }

    /* Footer Styling */
    footer {
      color: white;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    /* Mobile Specific Styles */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 1.8em;
      }

      .content p {
        font-size: 1em;
      }

      .content button {
        width: 90%;
      }

      .nav-links a {
        font-size: 1.2em;
      }

      /* When nav menu is active, push content down */
      .content.margin-top {
        margin-top: 250px; /* Adjusted margin to give more space between navbar and content */
      }
    }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Lonyibe Solutions</div>
    <div class="hamburger" onclick="toggleNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links" id="nav-links">
    <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
    <a href="exploretools.html"><i class="fas fa-tools"></i> Tools</a>
    <a href="#logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Welcome to Lonyibe Solutions</h1>
    <p>Your home for digital solutions.</p>
    <button onclick="window.location.href='exploretools.html'">Explore Tools</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Lonyibe Solutions. All Rights Reserved.
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAKpvE5uCQhFd0crg9GIDOsZrzAIoMdIA4",
      authDomain: "lonyibe-login-form.firebaseapp.com",
      projectId: "lonyibe-login-form",
      storageBucket: "lonyibe-login-form.firebasestorage.app",
      messagingSenderId: "465240417864",
      appId: "1:465240417864:web:fb8a09e51bc64895761a7d",
      measurementId: "G-BXJWDDZVLD"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Restrict Access to Logged-In Users
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // No user is signed in, redirect to login page
        window.location.href = "index.html";
      }
    });

    // Hamburger Navigation Toggle
    function toggleNav() {
      const navLinks = document.getElementById('nav-links');
      const content = document.getElementById('content');
      navLinks.classList.toggle('active');
      content.classList.toggle('margin-top');  // Add margin to content when menu is active
    }

    // Logout Functionality
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "index.html"; // Redirect to login page after logout
        })
        .catch((error) => {
          console.error("Logout failed:", error);
        });
    }
  </script>

</body>
</html>
